<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="StyleSheet1.css" >
</head>
<body>
    <div class="operations">
        <section class="answer">
            0
        </section>
        <section class="buttons">
            <div class="row">
                <button class="row">C</button>
                <button class="row">()</button>
                <button class="row">%</button>
                <button class="row">+</button>
            </div>
            <div class="row">
                <button class="row">7</button>
                <button class="row">8</button>
                <button class="row">9</button>
                <button class="row">-</button>
            </div>
            <div class="row">
                <button class="row">4</button>
                <button class="row">5</button>
                <button class="row">6</button>
                <button class="row">&times</button>
            </div>
            <div class="row">
                <button class="row">1</button>
                <button class="row">2</button>
                <button class="row">3</button>
                <button class="row">&divide</button>
            </div>
            <div class="row">
                <button class="row">0</button>
                <button class="row">.</button>
                <button class="row">=</button>
            </div>
                 

        </section>
    </div>
</body>
</html>
